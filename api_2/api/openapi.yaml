        type:
          type: string
          example: crypto
        currency_code:
          type: string
          example: BTC
        session:
          type: string
          example: 24x7
        timezone:
          type: string
          example: UTC
        minmovement:
          type: number
          example: 1
        minmov:
          type: number
          example: 1
        minmovement2:
          type: number
          example: 0
        minmov2:
          type: number
          example: 0
        pricescale:
          type: array
